<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad56a0454f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Profile</title>
</head>
<body>
    <div class="container">
        <header class="contact">
            <a href="index.html">
                <i class="fa-solid fa-circle-chevron-left back-button icon"></i>
            </a>

            <div class="contact-person">
                <h1 class="name">John Livingstone</h1>
            </div>
        </header>

        <section class="contact-info">
            <div class="info-line">
                <i class="fa-solid fa-phone icon"></i>
                <p class="phone-number">+1(708-607-868)</p>
            </div>

            <div class="info-line">
                <i class="fa-solid fa-message text icon"></i>
                <p class="sms">Send Message</p>
            </div>

            <div class="info-line">
                <i class="fa-solid fa-envelope icon"></i>
                <p class="email">johnlivingstone2gmail.com</p>
            </div>

            <div class="info-line">
                <i id="location" class="fa-solid fa-location-dot icon"></i>
                <p class="address">kk 318 st Niboye</p>
            </div>

            <a href="#">
                <section class="edit-contact">
                    <div class="edit-button">
                        <i class="fa-solid fa-star icon"></i>
                        <i class="fa-solid fa-pen icon"></i></i>
                        <i class="fa-sharp fa-solid fa-share-nodes icon"></i>
                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                    </div>
                </section>
            </a>
        </section>
    </div>
</body>
</html>
