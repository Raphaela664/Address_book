<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad56a0454f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>New Contact</title>
</head>
<body>
    <div class="container">
        <header class="contact">
            <i class="fa-solid fa-user-plus add "></i>
            <h1>NEW CONTACT</h1>
            
        </header>

        <section class="contact-info">
            <div class="info-line1">
                <i class="fa-solid fa-user-plus icon "></i>
                <input type="text" class="type" name="Fullname" placeholder="Fullname">


            </div>
            <div class="info-line1">
                <i class="fa-solid fa-phone icon"></i>
                <input type="number" class="type" name="Phone" placeholder="Phone">
            </div>


            <div class="info-line1">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" class="type" name="Email" placeholder="Email">
            </div>

            <div class="info-line1">
                <i id="location" class="fa-solid fa-location-dot icon"></i>
                <input type="text" class="type" name="Address" placeholder="Address">
            </div>
        </section>
        <section class="info-action">
            <div class="save-contact">
                <a href="">
                    <i class="fa-solid fa-user-check icon"></i>
                    <button class="button">Save Contact</button>
                </a>
            </div>
        </section>
        <section class="info-action">
            <div class="cancel">
                <a href="">
                    <i class="fa-solid fa-xmark icon"></i>
                    <button class="button">Cancel</button>
                </a>
            </div>
        </section>
        
            
</body>
</html>
